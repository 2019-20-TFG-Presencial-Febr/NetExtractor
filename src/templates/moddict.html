<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ububooknet</title>
	<meta charset="UTF-8">
</head>
<body>
	<header id="header">
		<div class="logo">
			<h1>Ububooknet</h1>
		</div>
		<div class="region"> 
			<h2>Modificar Diccionario</h2>
		</div>
		<div class="menu">
			<ul>
				<li><a href="{{ url_for('index') }}">Inicio</a></li>
			</ul>
		</div>
	</header>
	<form action="" method="post">
		<input type="submit" name="btn btn-newpers" value="Añadir Personaje">
		<input type="submit" name="btn btn-delpers" value="Eliminar Personaje">
		<input type="submit" name="btn btn-joinpers" value="Juntar Personajes">
		<input type="submit" name="btn btn-newrefpers" value="Añadir Referencia A Personaje">
		<input type="submit" name="btn btn-delrefpers" value="Eliminar Referencia A Personaje">
	</form>
	<form action="{{ url_for('menu') }}" class="form form-volver" method="post">
		<input type="submit" name="btn btn-volver" value="Volver">
	</form>
	<div id="Personajes">
		{% for i in pers.keys() %}
		<div id="IdPersonaje">
			ID Personaje: {{ i }}	
			{% for n in pers[i].keys() %}
			<div id="IdP">Id Personaje: {{ i }} </div>
			<div id="NomP">Nombre personaje: {{ n }} </div>
			{% endfor %}
		</div>
		{% endfor %}
	</div>
	<footer></footer>
</body>
</html>
