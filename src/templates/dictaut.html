<!DOCTYPE html>
<html lang="{{ _('es') }}">
<head>
	<title>Ububooknet</title>
	<meta charset="UTF-8">
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<body>
	<header id="header">
		<div class="logo">
			<h1>Ububooknet</h1>
		</div>
		<div class="region"> 
			<h2>{{ _('Diccionarios Automáticos') }}</h2>
		</div>
		<div class="menu">
			<ul>
				<li><a href="{{ url_for('index') }}">{{ _('Inicio') }}</a></li>
				<li><a href="https://github.com/lca0037/GII18.0U-Ububooknet" target="_blank">{{ _('Repositorio') }}</a></li>
				<li><a href="{{ url_for('about') }}" target="_blank">{{ _('Acerca De') }}</a></li>
			</ul>
		</div>
		<div class="banderas">
			<img src="{{ url_for('static', filename='img/esp.png') }}" id="esp" onclick="idioma('es','{{ g.locale }}')">
			<img src="{{ url_for('static', filename='img/uk.png') }}" id="uk" onclick="idioma('en','{{ g.locale }}')">
		</div>
	</header>
	<div id="workflow">
		<div class="txt-work">
			<a href="{{ url_for('index') }}">{{ _('CARGAR EPUB') }}</a> > <a href="#">{{ _('DICCIONARIO de PERSONAJES') }}</a> > {{ _('MODIFICAR DICCIONARIO') }} > {{ _('PARÁMETROS ADICIONALES') }} > {{ _('RED') }} > {{ _('INFORME') }}
		</div>
	</div>
	<div id="content">
		<div id="indice">
			<form action="" id="form-menu" method="post">
				<input type="submit" name="btn btn-creadict" onclick="crear()" value="{{ _('Crear Diccionario') }}">
				<input type="button" name="btn btn-impdict" onclick="importar()" value="{{ _('Importar Diccionario') }}">
				<input type="button" name="btn btn-obtdict" onclick="obtener()" value="{{ _('Obtener Diccionario') }}">
				<input type="submit" name="btn btn-vacdit" onclick="borrar()" value="{{ _('Vaciar Diccionario') }}">
			</form>
			<div id="form-mov">
				<input type="button" class="volv" name="btn btn-volver" onclick="atras()" value="{{ _('Volver') }}">
				<input type="button" class="sig" name="btn btn-sig" onclick="next()" value="{{ _('Siguiente') }}">
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="{{ url_for('static', filename='js/language.js') }}" type="text/javascript"></script>
	<script type="text/javascript">
		var validNavigation = false;
		var perso = {{ perso | safe }}
		
		function importar() {
			validNavigation = true;
			window.location.href='{{ url_for('impdict') }}'
		}
		
		function crear() {
			validNavigation = true;
			//TRADUCCION
			alert("{{ _('Diccionario creado correctamente') }}")
		}
		
		function borrar() {
			validNavigation = true;
			//TRADUCCION
			alert("{{ _('Diccionario borrado correctamente') }}")
		}
		
		function obtener() {
			validNavigation = true;
			window.location.href='{{ url_for('obtdict') }}'
		}
		
		//https://eureka.ykyuen.info/2011/02/22/jquery-javascript-capture-the-browser-or-tab-closed-event/
		
		function atras() {
			validNavigation = true;
			window.location.href='{{ url_for('index') }}'
		}
		function next() {
		//TRADUCCION
			if (perso == 1) {
				validNavigation = true;
				window.location.href='{{ url_for('moddict') }}'
			} else {
				alert("{{ _('No se ha creado ningún diccionario') }}")
			}
		}
		
		function endSession() {
			$.ajax({
			  type: "POST",
			  contentType: "application/json;charset=utf-8",
			  url: "/Fin-Sesion",
			  traditional: "true",
			  data: JSON.stringify({{ g.usuario }}),
			  dataType: "json",
			  success: function(response){
					location.reload();
				 }
			});
		}
		 
		function wireUpEvents() {
			  /*
			  * For a list of events that triggers onbeforeunload on IE
			  * check http://msdn.microsoft.com/en-us/library/ms536907(VS.85).aspx
			  */
			  window.onbeforeunload = function(event) {
				  if (!validNavigation) {
					 endSession();
				  }
			  }
			 
			  // Attach the event keypress to exclude the F5 refresh
			  $(document).bind('keydown', function(e) {
				if (e.keyCode == 116){
				  validNavigation = true;
				}
			  });

			 
			  // Attach the event click for all links in the page
			  $("a").bind("click", function() {
				validNavigation = true;
			  });
			 
			  // Attach the event submit for all forms in the page
			  $("form").bind("submit", function() {
				validNavigation = true;
			  });
			 
			  // Attach the event click for all inputs in the page
			  $("input[type=submit]").bind("click", function() {
				validNavigation = true;
			  });

			  $("input[type=button]").bind("click", function() {
					validNavigation = true;
			  });
			}
			 
			// Wire up the events as soon as the DOM tree is ready
			$(document).ready(function() {
			  wireUpEvents();  
		});
	</script>
</body>
</html>
