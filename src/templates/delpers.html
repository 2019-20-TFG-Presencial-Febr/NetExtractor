<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ububooknet</title>
	<meta charset="UTF-8">
</head>
<body>
	<header id="header">
		<div class="logo">
			<h1>Ububooknet</h1>
		</div>
		<div class="region"> 
			<h2>Eliminar Personaje</h2>
		</div>
		<div class="menu">
			<ul>
				<li><a href="{{ url_for('index') }}">Inicio</a></li>
			</ul>
		</div>
	</header>
	<form action="javascript:borra()" method="post" enctype=multipart/form-data>
		<div id="txt1">Marque los personajes a eliminar</div>
		<input type="submit" name="btn btn-delpers" value="Eliminar">
	</form>
	<form action="{{ url_for('moddict') }}" class="form form-volver" method="post">
		<input type="submit" name="btn btn-volver" value="Volver">
	</form>
	<div id="Personajes">
		{% for i in pers.keys() %}
		<div id="IdPersonaje">
			<div>-----------------------------------</div>
			<input type="checkbox" name="cbx cbx-delpers" value="{{ i }}">
			<label for="cbx cbx-delpers">Marque para eliminar</label>
			{% for n in pers[i].getPersonaje().keys() %}
			<div id="IdP">Id Personaje: {{ i }} </div>
			<div id="NomP">Nombre personaje: {{ n }} </div>
			{% endfor %}
		</div>
		{% endfor %}
	</div>
	<footer></footer>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
	function borra(){
		var checks = [];
		var inputElements = document.getElementsByName("cbx cbx-delpers");
		for(var i=0; inputElements[i]; ++i){
      		if(inputElements[i].checked){
           		checks.push(inputElements[i].value);
      		}
		}
		console.log('Hola',checks)
		$.ajax({
          type: "POST",
          contentType: "application/json;charset=utf-8",
          url: "/Modificar-Diccionario/Eliminar-Personaje/",
          traditional: "true",
          data: JSON.stringify({checks}),
          dataType: "json"
          });
		alert('Los personajes seleccionados han sido eliminados con Ã©xito')
		location.reload();
	}
</script>
</html>
