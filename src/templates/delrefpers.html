<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ububooknet</title>
	<meta charset="UTF-8">
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<body>
	<header id="header">
		<div class="logo">
			<h1>Ububooknet</h1>
		</div>
		<div class="region"> 
			<h2>Eliminar Referencia De Personaje</h2>
		</div>
		<div class="menu">
			<ul>
				<li><a href="{{ url_for('index') }}">Inicio</a></li>
				<li><a href="https://github.com/lca0037/GII18.0U-Ububooknet">Repositorio</a></li>
			</ul>
		</div>
	</header>
	<div id="content">
		<form action="" method="post" enctype=multipart/form-data>
			<div id="txt1">Introduzca la id del personaje</div>
			<input type="text" name="txt txt-idpers" size="40" placeholder="Id Personaje">
			<div id="txt1">Introduzca la referencia al personaje</div>
			<input type="text" name="txt txt-refpers" size="40" placeholder="Referencia Personaje">
			<input type="submit" name="btn btn-delref" value="Eliminar">
		</form>
		<p>{{error}}</p>
		<form action="{{ url_for('moddict') }}" class="form form-volver" method="post">
			<input type="submit" name="btn btn-volver" value="Volver">
		</form>
		<div id="Personajes">
			{% for i in pers.keys() %}
			<div class="Personaje">
				<div class="IdPersonaje">ID Personaje: {{ i }}</div>
				{% for n in pers[i].getPersonaje().keys() %}
				<div class="NomP">Nombre personaje: {{ n }} </div>
				{% endfor %}
			</div>
			{% endfor %}
		</div>
	</div>
	<footer></footer>
</body>
</html>
